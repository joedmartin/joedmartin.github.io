<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>New Tab</title>
	<link rel="icon" type="image/png" sizes="16x16" href="../images/newtabpage/favicon/newtab_favicon_16x16.png">
	<link rel="icon" type="image/png" sizes="32x32" href="../images/newtabpage/favicon/newtab_favicon_32x32.png">
	<link rel="icon" type="image/png" sizes="180x180" href="../images/newtabpage/favicon/newtab_iOSHomeScreen_180x180.png">
	<link rel="icon" type="image/png" sizes="192x192" href="../images/newtabpage/favicon/newtab_AndroidHomeScreen_192x192.png">
	<link rel="icon" type="image/png" sizes="512x512" href="../images/newtabpage/favicon/newtab_AndroidSplashScreen_512x512.png">
	<link rel="stylesheet" href="../css/newtabpage/newtabpage.css">
</head>
<body>
	<div id="mainContainer">
		<div id="greetingContainer">
			<p id="welcomeMessage"></p>
		</div>
		<div id="bookmarkContainer">
			<div class="bookmarkItem"><a class="bookmarkLink" href="https://mail.google.com/mail/u/0/?tab=wm#inbox"><img class="bookmarkImg" src="../images/newtabpage/icons/logo_gmail.png"></a></div>
			<div class="bookmarkItem"><a class="bookmarkLink" href="https://drive.google.com/drive/?tab=wo"><img class="bookmarkImg" src="../images/newtabpage/icons/logo_googledrive.png"></a></div>
			<div class="bookmarkItem"><a class="bookmarkLink" href="https://photos.google.com/albums"><img class="bookmarkImg" src="../images/newtabpage/icons/logo_googlephotos.png"></a></div>
			<div class="bookmarkItem"><a class="bookmarkLink" href="https://calendar.google.com/calendar/r?tab=oc"><img class="bookmarkImg" src="../images/newtabpage/icons/logo_calendar.png"></a></div>
			<div class="bookmarkItem"><a class="bookmarkLink" href="http://www.facebook.com/"><img class="bookmarkImg" src="../images/newtabpage/icons/logo_facebook.png"></a></div>
			<div class="bookmarkItem"><a class="bookmarkLink" href="https://discordapp.com/activity"><img class="bookmarkImg" src="../images/newtabpage/icons/logo_discord.png"></a></div>
			<div class="bookmarkItem"><a class="bookmarkLink" href="https://www.youtube.com/"><img class="bookmarkImg" src="../images/newtabpage/icons/logo_youtube.png"></a></div>
			<div class="bookmarkItem"><a class="bookmarkLink" href="https://open.spotify.com/collection/playlists"><img class="bookmarkImg" src="../images/newtabpage/icons/logo_spotify.png"></a></div>
			<div class="bookmarkItem"><a class="bookmarkLink" href="https://www.netflix.com/browse"><img class="bookmarkImg" src="../images/newtabpage/icons/logo_netflix.png"></a></div>
			<div class="bookmarkItem"><a class="bookmarkLink" href="https://www.hulu.com/"><img class="bookmarkImg" src="../images/newtabpage/icons/logo_hulu.png"></a></div>
			<div class="bookmarkItem"><a class="bookmarkLink" href="http://app.plex.tv/web/app"><img class="bookmarkImg" src="../images/newtabpage/icons/logo_plex.png"></a></div>
			<div class="bookmarkItem"><a class="bookmarkLink" href="https://www.reddit.com/"><img class="bookmarkImg" src="../images/newtabpage/icons/logo_reddit.png"></a></div>
			<div class="bookmarkItem"><a class="bookmarkLink" href="https://outlook.office.com/owa/"><img class="bookmarkImg" src="../images/newtabpage/icons/logo_outlook.png"></a></div>
			<div class="bookmarkItem"><a class="bookmarkLink" href="https://bluebird.managebuilding.com/Resident/portal/login"><img class="bookmarkImg" src="../images/newtabpage/icons/logo_bluebird.png"></a></div>
			<div class="bookmarkItem"><a class="bookmarkLink" href="https://www.pnc.com/en/personal-banking/banking/checking.html"><img class="bookmarkImg" src="../images/newtabpage/icons/logo_pnc.png"></a></div>
			<div class="bookmarkItem"><a class="bookmarkLink" href="https://www.discover.com/"><img class="bookmarkImg" src="../images/newtabpage/icons/logo_discover.png"></a></div>
		</div>
		<div id="footerContainer">
			<div id="dateTime">
				<span id="hour"></span>
				<span id="colon">:</span>
				<span id="minute"></span>
				<br>
				<span id="date"></span>
			</div>
			<div id="weather" onclick="location.href=&#39;https://weather.com/weather/today/l/USPA1276:1:US&#39;;">
				<img id="weatherIcon" src="../images/newtabpage/backgrounds/Blank.png">
				<p id="temperature"></p>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="../js/newtabpage/newtabpage.js"></script>
</body>
</html>
